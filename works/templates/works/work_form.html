{% extends "page.html" %}
{% load mochun_template_tags %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        {% csrf_token %}
        {{ form.errors }}
        {% for field in form %}
            <div class="form-group">
                <label class="col-md-2">{{ field.label }}:</label>
                <div class="col-md-4">
                    {{ field|add_attrs:"class:form-control" }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" value="提交" class="btn btn-primary" />
        <a class="btn btn-default" href="{% url 'works:list' %}">返回</a>
    </form>
</div>
{% endblock %}
